<!DOCTYPE html>
<html>
<head>
    <title>Authentication Error</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 30px; border-radius: 8px; }
        h1 { color: #d13438; }
        .error-box { background: #fde7e9; padding: 20px; border-left: 4px solid #d13438; margin: 20px 0; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
        a.button { background: #0078d4; color: white; padding: 12px 24px; border: none;
                  border-radius: 4px; text-decoration: none; display: inline-block; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>❌ Authentication Error</h1>
        <div class="error-box">
            <p><strong>Error:</strong> {{ result.error }}</p>
            <p><strong>Description:</strong> {{ result.error_description }}</p>
        </div>
        <h3>Full Error Details:</h3>
        <pre>{{ result | tojson(indent=2) }}</pre>
        <a href="{{ url_for('index') }}" class="button">← Back to Home</a>
    </div>
</body>
</html>
